name: Code Quality Analysis - Dev Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install pylint
          pip install bandit
          pip install -r requirements.txt

      - name: Run Flake8 analysis
        run: |
          echo "Running Flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --max-complexity=10 --max-line-length=100 --statistics
        continue-on-error: false

      - name: Run Pylint analysis
        run: |
          echo "Running Pylint..."
          pylint app/ --fail-under=10.0
        continue-on-error: false

      - name: Run Bandit security analysis
        run: |
          echo "Running Bandit..."
          bandit -r app/ -ll --exclude app/tests,app/venv,app/__pycache__,app/.pytest_cache
        continue-on-error: false

      - name: Analysis successful
        if: success()
        run: echo "âœ… All code quality checks passed!"
